<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse Search Page</title>
  </head>

  <body>
    <main>
      <div class="container">
          <div class="content">
            <div class="fields">

              <div class="field">
                <label class="field_label" for="searchQuery">Запрос</label>
                <input
                  class="field_input"
                  id="searchQuery"
                  type="text"
                  placeholder=""
                  minlength="1"
                  maxlength="255"
                />
              </div>

              <div class="field">
                <label class="field_label" for="brandName">Мой бренд</label>
                <input
                  class="field_input"
                  id="brandName"
                  type="text"
                  minlength="1"
                  maxlength="255"
                />
              </div>

            </div>

            <button class="button">Поиск</button>

            <div class="informer hidden"></div>

            <div class="brands brands-container hidden">
              <h3 class="brands-title"></h3>
              <div class="brands-list list-container">
                <ul class="list">
                  <!-- <li class="brand brand-selected">,kl.k</li> -->
                </ul>
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
